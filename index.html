<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr Todo</title>
</head>
<body>
  <div class="container">
    <main>
      <h1 class="center-align">Dr Todo</h1>
      <input id="main-input" type="text" placeholder="What is your task?" autofocus>
      <div class="toggle-all-container center-align hidden">
        <input type="checkbox" id="toggle-all">
        <label for="toggle-all">Toggle All</label>
      </div>
      
      <ul id="todo-list"></ul>

      <footer id="todo-footer"></footer>
    </main>

    <div id="add-button" class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
      </a>
    </div>
  </div>

  <script id="todo-template" type="text/x-handlebars-template">
    {{#this}}
    <li class="todo" id="{{id}}">
      <input id="check-{{id}}" type="checkbox" class="todo-checkbox" {{#if completed}}checked{{/if}}>
      <label for="check-{{id}}">{{title}}</label>
      <input class="edit-input hidden">
      <span class="actions">
        <i class="material-icons icon-edit">edit</i>
        <i class="material-icons icon-delete">delete</i>
      </span>
    </li>
    {{/this}}
  </script>

  <script id="footer-template" type="text/x-handlebars-template">
    {{#istrue allTodos}}
    <span id="items-left">{{activeTodos}}</span>
    <div id="filters-container" class="center-align">
      <nav>
        <ul class="filters">
          <li><a {{#eq filter 'all'}}class="filter-active"{{/eq}} href="#/all">All</a></li>
          <li><a {{#eq filter 'active'}}class="filter-active"{{/eq}} href="#/active">Active</a></li>
          <li><a {{#eq filter 'completed'}}class="filter-active"{{/eq}} href="#/completed">Completed</a></li>
        </ul>
      </nav>
    </div>
    {{#istrue completedTodos}}<a id="clear-completed" href="#">Clear completed</a>{{/istrue}}
    {{/istrue}}
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
